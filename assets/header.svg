<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .bracket { fill: #2196F3; font-family: monospace, Consolas, 'Courier New'; font-weight: bold; opacity: 0.8; }
      .name { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 700; filter: url(#glow); }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 400; font-size: 16px; }
      
      /* Dark Mode (Default) */
      .name { fill: #ffffff; }
      .subtitle { fill: #cccccc; }
      
      /* Light Mode */
      @media (prefers-color-scheme: light) {
        .name { fill: #333333; }
        .subtitle { fill: #555555; }
      }
    </style>
  </defs>
  
  <!-- Content Group centered -->
  <g text-anchor="middle">
    <!-- Main Title: < Luis Sambrano /> -->
    <text x="400" y="80" font-size="52">
      <tspan class="bracket">&lt;</tspan>
      <tspan class="name" dx="10">Luis Sambrano</tspan>
      <tspan class="bracket" dx="10">/&gt;</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="400" y="120" class="subtitle">
      AI Architect • Autonomous Agents • Google Cloud
    </text>
  </g>
</svg>
